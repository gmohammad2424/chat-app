<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #1c2526;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #d3d3d3;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #d3d3d3;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message.received {
            align-items: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .message img, .message a {
            max-width: 200px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            color: #333;
        }
        .input-group input[type="text"]::placeholder {
            color: #666;
        }
        .input-group .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .input-group button, .input-group label {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5);
            transition: background-color 0.3s;
        }
        .input-group button:hover, .input-group label:hover {
            background-color: #444;
        }
        #file-input {
            display: none;
        }
        .video-call-area {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #local-video, #remote-video {
            width: 320px;
            height: 240px;
            border-radius: 5px;
            background-color: #000;
        }
        .call-controls button {
            background-color: #ff4444;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5);
            transition: background-color 0.3s;
        }
        .call-controls button:hover {
            background-color: #cc3333;
        }
        #call-status {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        #error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat</h2>
        <div class="chat-area" id="chat-area"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <div class="button-group">
                <label id="file-input-label" for="file-input">ðŸ“Ž</label>
                <input type="file" id="file-input" />
                <button id="send-button">Send</button>
                <button id="video-call-button">Video Call</button>
                <button id="audio-call-button">Audio Call</button>
            </div>
        </div>
        <div id="call-status"></div>
        <div id="error"></div>
    </div>
    <div class="video-call-area" id="video-call-area">
        <div class="video-container">
            <video id="local-video" autoplay playsinline muted></video>
            <video id="remote-video" autoplay playsinline></video>
        </div>
        <div class="call-controls">
            <button id="end-call-button">End Call</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const videoCallButton = document.getElementById('video-call-button');
        const audioCallButton = document.getElementById('audio-call-button');
        const videoCallArea = document.getElementById('video-call-area');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const endCallButton = document.getElementById('end-call-button');
        const callStatus = document.getElementById('call-status');
        let ws = null;
        let peerConnection = null;
        let localStream = null;

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerText = message;
            errorDiv.style.display = 'block';
            console.error(message);
        }

        function displayMessage(content, isSent = true, type = 'text', fileUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');

            if (type === 'text') {
                contentDiv.innerText = content;
            } else if (type === 'file') {
                if (fileUrl && fileUrl.startsWith('data:image/')) {
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    contentDiv.appendChild(img);
                } else {
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.innerText = 'Download File';
                    link.download = '';
                    contentDiv.appendChild(link);
                }
            }

            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function initializeWebSocket() {
            ws = new WebSocket('wss://chat-backend-gxh8.onrender.com/ws');
            ws.onopen = () => {
                console.log('WebSocket connected');
            };
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                console.log('WebSocket message received:', msg);
                if (msg.type === 'text') {
                    displayMessage(msg.content, false);
                } else if (msg.type === 'file') {
                    displayMessage(null, false, 'file', msg.file_url);
                } else if (msg.type === 'call_signal') {
                    handleCallSignal(msg);
                }
            };
            ws.onclose = () => console.log('WebSocket disconnected');
            ws.onerror = (error) => console.error('WebSocket error:', error);
        }

        sendButton.addEventListener('click', () => {
            const content = messageInput.value.trim();
            if (!content) return;
            displayMessage(content);
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'text', content }));
            }
            messageInput.value = '';
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const fileUrl = reader.result;
                displayMessage(null, true, 'file', fileUrl);
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'file', file_url: fileUrl }));
                }
            };
            reader.readAsDataURL(file);
            fileInput.value = '';
        });

        const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function startCall(callType) {
            try {
                peerConnection = new RTCPeerConnection(servers);
                const constraints = callType === 'video' ? { video: true, audio: true } : { audio: true };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'call_signal',
                            signal: { type: 'ice-candidate', candidate: event.candidate }
                        }));
                    }
                };
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        callStatus.innerText = 'Connected';
                        callStatus.style.color = '#44ff44';
                        callStatus.style.display = 'block';
                    } else if (peerConnection.connectionState === 'disconnected') {
                        endCall();
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'call_signal',
                        signal: { type: 'call-initiate', offer: offer, call_type: callType }
                    }));
                }

                videoCallArea.style.display = 'flex';
                callStatus.innerText = 'Calling...';
                callStatus.style.display = 'block';
                if (callType === 'audio') {
                    localVideo.style.display = 'none';
                    remoteVideo.style.display = 'none';
                }
            } catch (error) {
                showError('Failed to start call: ' + error.message);
            }
        }

        async function handleCallSignal(msg) {
            try {
                if (!peerConnection) {
                    peerConnection = new RTCPeerConnection(servers);
                    const constraints = msg.signal.call_type === 'video' ? { video: true, audio: true } : { audio: true };
                    localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    localVideo.srcObject = localStream;
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                    peerConnection.ontrack = (event) => {
                        remoteVideo.srcObject = event.streams[0];
                    };
                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'call_signal',
                                signal: { type: 'ice-candidate', candidate: event.candidate }
                            }));
                        }
                    };
                    peerConnection.onconnectionstatechange = () => {
                        if (peerConnection.connectionState === 'connected') {
                            callStatus.innerText = 'Connected';
                            callStatus.style.color = '#44ff44';
                            callStatus.style.display = 'block';
                        } else if (peerConnection.connectionState === 'disconnected') {
                            endCall();
                        }
                    };
                }

                if (msg.signal.type === 'call-initiate') {
                    if (confirm(`Incoming ${msg.signal.call_type} call. Accept?`)) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.signal.offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'call_signal',
                                signal: { type: 'call-accept', answer: answer, call_status: 'accepted' }
                            }));
                        }
                        videoCallArea.style.display = 'flex';
                        callStatus.innerText = 'Connecting...';
                        callStatus.style.display = 'block';
                        if (msg.signal.call_type === 'audio') {
                            localVideo.style.display = 'none';
                            remoteVideo.style.display = 'none';
                        }
                    } else {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'call_signal',
                                signal: { type: 'call-reject', call_status: 'rejected' }
                            }));
                        }
                    }
                } else if (msg.signal.type === 'call-accept') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.signal.answer));
                } else if (msg.signal.type === 'ice-candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(msg.signal.candidate));
                } else if (msg.signal.type === 'call-reject') {
                    callStatus.innerText = 'Call rejected';
                    endCall();
                }
            } catch (error) {
                showError('Failed to handle call signal: ' + error.message);
            }
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            videoCallArea.style.display = 'none';
            callStatus.innerText = '';
            callStatus.style.display = 'none';
            localVideo.style.display = 'block';
            remoteVideo.style.display = 'block';
        }

        videoCallButton.addEventListener('click', () => startCall('video'));
        audioCallButton.addEventListener('click', () => startCall('audio'));
        endCallButton.addEventListener('click', endCall);

        initializeWebSocket();
    </script>
</body>
</html>
