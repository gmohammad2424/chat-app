<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }
        .chat-header p {
            margin: 0;
            font-size: 12px;
            color: #999;
        }
        .chat-header .icons span {
            margin-left: 10px;
            cursor: pointer;
        }
        .chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-bubble {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
        }
        .outgoing {
            background-color: #000000;
            color: #ffffff;
            align-self: flex-end;
        }
        .incoming {
            background-color: #e0e0e0;
            color: #000000;
            align-self: flex-start;
        }
        .incoming::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url('https://via.placeholder.com/30') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
        }
        .timestamp {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }
        .chat-input input[type="file"] {
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .media {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h3 id="chatPartner"></h3>
                <p>Online</p>
            </div>
            <div class="icons">
                <span>ðŸ“ž</span>
                <span>ðŸ“¹</span>
            </div>
        </div>

        <div class="chat-window" id="chatWindow">
            <!-- Messages will be added dynamically -->
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Message...">
            <input type="file" id="fileInput" accept="image/*,video/*,.pdf">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ws;
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chat_id');
        const token = localStorage.getItem('token');
        let username;

        if (!chatId || !token) {
            alert("Please log in to access the chat");
            window.location.href = "/";
        }

        // Fetch the chat partner
        async function fetchChatPartner() {
            const response = await fetch(`https://chat-backend.onrender.com/chats?chat_id=${chatId}&token=${token}`);
            const chat = await response.json();
            if (chat.participant1 === username) {
                document.getElementById('chatPartner').textContent = chat.participant2;
            } else {
                document.getElementById('chatPartner').textContent = chat.participant1;
            }
        }

        function connectWebSocket() {
            ws = new WebSocket(`wss://chat-backend.onrender.com/ws?token=${token}&chat_id=${chatId}`);

            ws.onopen = function() {
                console.log("Connected to WebSocket server");
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };

            ws.onclose = function() {
                console.log("Disconnected from WebSocket server. Reconnecting...");
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        }

        // Initial connection and fetch username
        (async () => {
            const tokenData = JSON.parse(atob(token.split('.')[1]));
            username = tokenData.username;
            await fetchChatPartner();
            connectWebSocket();
        })();

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const fileInput = document.getElementById('fileInput');
            const messageText = messageInput.value.trim();

            if (!messageText && !fileInput.files.length) return;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`https://chat-backend.onrender.com/upload?token=${token}&chat_id=${chatId}`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    alert("Error uploading file");
                }
                fileInput.value = '';
            }

            if (messageText) {
                const message = {
                    receiver: document.getElementById('chatPartner').textContent,
                    content: messageText,
                };

                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(message));
                    messageInput.value = '';
                } else {
                    console.log("WebSocket not open. Retrying...");
                    connectWebSocket();
                }
            }
        }

        function displayMessage(message) {
            const chatWindow = document.getElementById('chatWindow');
            
            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            timestampDiv.textContent = new Date(message.timestamp).toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            });

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('chat-bubble');
            if (message.sender === username) {
                messageBubble.classList.add('outgoing');
            } else {
                messageBubble.classList.add('incoming');
            }

            if (message.content) {
                messageBubble.textContent = message.content;
            }

            if (message.file_url) {
                const fileExt = message.file_url.split('.').pop().toLowerCase();
                if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExt)) {
                    const img = document.createElement('img');
                    img.src = message.file_url;
                    img.classList.add('media');
                    messageBubble.appendChild(img);
                } else if (['mp4', 'webm'].includes(fileExt)) {
                    const video = document.createElement('video');
                    video.src = message.file_url;
                    video.controls = true;
                    video.classList.add('media');
                    messageBubble.appendChild(video);
                } else {
                    const link = document.createElement('a');
                    link.href = message.file_url;
                    link.textContent = "Download File";
                    link.target = "_blank";
                    messageBubble.appendChild(link);
                }
            }

            chatWindow.appendChild(timestampDiv);
            chatWindow.appendChild(messageBubble);

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
