<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #1c2526;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #d3d3d3;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .call-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 10px;
            color: white;
            transition: color 0.3s;
        }
        .call-buttons button:hover {
            color: #ccc;
        }
        .call-buttons .video-call-btn::before {
            content: "üìπ";
        }
        .call-buttons .audio-call-btn::before {
            content: "üéôÔ∏è";
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e5e5e5;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message.received {
            align-items: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            color: #333;
            font-size: 1rem;
            line-height: 1.4;
        }
        .message.sent .message-content {
            background-color: #007bff;
            color: white;
        }
        .message.received .message-content {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message img, .message a {
            max-width: 200px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .input-group {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #d3d3d3;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            position: sticky;
            bottom: 0;
            gap: 10px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            color: #333;
        }
        .input-group input[type="text"]::placeholder {
            color: #666;
        }
        .input-group button, .input-group label {
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5);
            transition: background-color 0.3s;
        }
        .input-group button:hover, .input-group label:hover {
            background-color: #444;
        }
        #file-input {
            display: none;
        }
        .video-call-area {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #local-video, #remote-video {
            width: 320px;
            height: 240px;
            border-radius: 5px;
            background-color: #000;
        }
        .call-controls button {
            background-color: #ff4444;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5);
            transition: background-color 0.3s;
        }
        .call-controls button:hover {
            background-color: #cc3333;
        }
        #call-status {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        #error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        #error button {
            background-color: #007bff;
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 5px;
            box-shadow: none;
            margin-right: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }
        #error button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Chats</h2>
            <div class="call-buttons">
                <button class="video-call-btn" id="video-call-button"></button>
                <button class="audio-call-btn" id="audio-call-button"></button>
            </div>
        </div>
        <div class="chat-area" id="chat-area"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <label id="file-input-label" for="file-input">üìé</label>
            <input type="file" id="file-input" />
            <button id="send-button">‚û§</button>
        </div>
        <div id="call-status"></div>
        <div id="error"></div>
    </div>
    <div class="video-call-area" id="video-call-area">
        <div class="video-container">
            <video id="local-video" autoplay playsinline muted></video>
            <video id="remote-video" autoplay playsinline></video>
        </div>
        <div class="call-controls">
            <button id="end-call-button">End Call</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const videoCallButton = document.getElementById('video-call-button');
        const audioCallButton = document.getElementById('audio-call-button');
        const videoCallArea = document.getElementById('video-call-area');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const endCallButton = document.getElementById('end-call-button');
        const callStatus = document.getElementById('call-status');
        const errorDiv = document.getElementById('error');
        let ws = null;
        let peerConnection = null;
        let localStream = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectDelay = 1000; // Initial delay in ms

        // ÿ®ÿ±ÿ±ÿ≥€å Ÿàÿ±ŸàÿØ
        function checkLogin() {
            const token = localStorage.getItem('access_token');
            const userId = localStorage.getItem('user_id');
            console.log('Checking login, token:', token, 'user_id:', userId);
            if (!token || !userId) {
                console.log('Token or user_id missing, redirecting to login.html');
                showError('Authentication required. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }
            return true;
        }

        function showError(message, showRetry = false) {
            errorDiv.innerHTML = message;
            if (showRetry) {
                const retryButton = document.createElement('button');
                retryButton.innerText = 'Retry Connection';
                retryButton.addEventListener('click', () => {
                    errorDiv.style.display = 'none';
                    reconnectAttempts = 0; // Reset attempts on manual retry
                    reconnectDelay = 1000; // Reset delay
                    initializeWebSocket();
                });
                errorDiv.appendChild(retryButton);
            }
            errorDiv.style.display = 'block';
            console.error(message);
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function loadMessages() {
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            savedMessages.forEach(msg => {
                displayMessage(msg.content, msg.isSent, msg.type, msg.fileUrl);
            });
        }

        function displayMessage(content, isSent = true, type = 'text', fileUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');

            if (type === 'text') {
                contentDiv.innerText = content;
            } else if (type === 'file') {
                if (fileUrl && fileUrl.startsWith('data:image/')) {
                    const img = document.createElement('img');
                    img.src = fileUrl;
                    contentDiv.appendChild(img);
                } else {
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.innerText = 'Download File';
                    link.download = '';
                    contentDiv.appendChild(link);
                }
            }

            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            const savedMessages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            savedMessages.push({ content, isSent, type, fileUrl, timestamp: new Date().toISOString() });
            localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
        }

        function initializeWebSocket(wsUrlOverride = null) {
            if (!checkLogin()) return;

            const wsUrl = wsUrlOverride || 'wss://chat-backend-gxh8.onrender.com/ws';
            const token = localStorage.getItem('access_token');
            if (!token) {
                showError('No authentication token found. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            const urlWithToken = `${wsUrl}?token=${encodeURIComponent(token)}`;
            console.log('Connecting to WebSocket:', urlWithToken);
            try {
                ws = new WebSocket(urlWithToken);
                ws.onopen = () => {
                    console.log('WebSocket connected to', urlWithToken);
                    showError('WebSocket connected successfully', false);
                    reconnectAttempts = 0; // Reset reconnect attempts
                    reconnectDelay = 1000; // Reset delay
                };
                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    console.log('WebSocket message received:', msg);
                    if (msg.type === 'text') {
                        displayMessage(msg.content, false, 'text');
                    } else if (msg.type === 'file') {
                        displayMessage(null, false, 'file', msg.file_url);
                    } else if (msg.type === 'call_signal') {
                        handleCallSignal(msg);
                    } else if (msg.type === 'ping') {
                        console.log('Received ping from server');
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'pong', timestamp: new Date().toISOString() }));
                            console.log('Sent pong to server');
                        }
                    }
                };
                ws.onclose = (event) => {
                    console.log('WebSocket disconnected:', event);
                    console.log('Close code:', event.code, 'Reason:', event.reason);
                    showError(`WebSocket connection closed (Code: ${event.code}, Reason: ${event.reason || 'Unknown'}). Reconnecting...`, true);
                    ws = null;
                    attemptReconnect(wsUrl);
                };
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('WebSocket error occurred. Reconnecting...', true);
                    ws = null;
                    attemptReconnect(wsUrl);
                };
            } catch (error) {
                showError('Error initializing WebSocket: ' + error.message, true);
                ws = null;
                attemptReconnect(wsUrl);
            }
        }

        function attemptReconnect(wsUrl) {
            if (reconnectAttempts >= maxReconnectAttempts) {
                showError('Max reconnection attempts reached. Please retry manually.', true);
                return;
            }
            reconnectAttempts++;
            setTimeout(() => {
                console.log(`Reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts}`);
                initializeWebSocket(wsUrl);
                reconnectDelay = Math.min(reconnectDelay * 2, 30000); // Exponential backoff, max 30 seconds
            }, reconnectDelay);
        }

        sendButton.addEventListener('click', () => {
            if (!checkLogin()) return;

            const content = messageInput.value.trim();
            if (!content) return;
            displayMessage(content, true);
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'text', content, sender: localStorage.getItem('user_id') }));
            } else {
                showError('WebSocket is not connected. Cannot send message.', true);
            }
            messageInput.value = '';
        });

        fileInput.addEventListener('change', () => {
            if (!checkLogin()) return;

            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                const fileUrl = reader.result;
                displayMessage(null, true, 'file', fileUrl);
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'file', file_url: fileUrl, sender: localStorage.getItem('user_id') }));
                } else {
                    showError('WebSocket is not connected. Cannot send file.', true);
                }
            };
            reader.readAsDataURL(file);
            fileInput.value = '';
        });

        const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function startCall(callType) {
            if (!checkLogin()) return;

            try {
                peerConnection = new RTCPeerConnection(servers);
                const constraints = callType === 'video' ? { video: true, audio: true } : { audio: true };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                localVideo.srcObject = localStream;
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'call_signal',
                            signal: { type: 'ice-candidate', candidate: event.candidate }
                        }));
                    }
                };
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        callStatus.innerText = 'Connected';
                        callStatus.style.color = '#44ff44';
                        callStatus.style.display = 'block';
                    } else if (peerConnection.connectionState === 'disconnected') {
                        endCall();
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'call_signal',
                        signal: { type: 'call-initiate', offer: offer, call_type: callType }
                    }));
                } else {
                    showError('WebSocket is not connected. Cannot start call.', true);
                }

                videoCallArea.style.display = 'flex';
                callStatus.innerText = 'Calling...';
                callStatus.style.display = 'block';
                if (callType === 'audio') {
                    localVideo.style.display = 'none';
                    remoteVideo.style.display = 'none';
                }
            } catch (error) {
                showError('Failed to start call: ' + error.message);
            }
        }

        async function handleCallSignal(msg) {
            if (!checkLogin()) return;

            try {
                if (!peerConnection) {
                    peerConnection = new RTCPeerConnection(servers);
                    const constraints = msg.signal.call_type === 'video' ? { video: true, audio: true } : { audio: true };
                    localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    localVideo.srcObject = localStream;
                    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                    peerConnection.ontrack = (event) => {
                        remoteVideo.srcObject = event.streams[0];
                    };
                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'call_signal',
                                signal: { type: 'ice-candidate', candidate: event.candidate }
                            }));
                        }
                    };
                    peerConnection.onconnectionstatechange = () => {
                        if (peerConnection.connectionState === 'connected') {
                            callStatus.innerText = 'Connected';
                            callStatus.style.color = '#44ff44';
                            callStatus.style.display = 'block';
                        } else if (peerConnection.connectionState === 'disconnected') {
                            endCall();
                        }
                    };
                }

                if (msg.signal.type === 'call-initiate') {
                    if (confirm(`Incoming ${msg.signal.call_type} call. Accept?`)) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.signal.offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'call_signal',
                                signal: { type: 'call-accept', answer: answer, call_status: 'accepted' }
                            }));
                        }
                        videoCallArea.style.display = 'flex';
                        callStatus.innerText = 'Connecting...';
                        callStatus.style.display = 'block';
                        if (msg.signal.call_type === 'audio') {
                            localVideo.style.display = 'none';
                            remoteVideo.style.display = 'none';
                        }
                    } else {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({
                                type: 'call_signal',
                                signal: { type: 'call-reject', call_status: 'rejected' }
                            }));
                        }
                    }
                } else if (msg.signal.type === 'call-accept') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.signal.answer));
                } else if (msg.signal.type === 'ice-candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(msg.signal.candidate));
                } else if (msg.signal.type === 'call-reject') {
                    callStatus.innerText = 'Call rejected';
                    endCall();
                }
            } catch (error) {
                showError('Failed to handle call signal: ' + error.message);
            }
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            videoCallArea.style.display = 'none';
            callStatus.innerText = '';
            callStatus.style.display = 'none';
            localVideo.style.display = 'block';
            remoteVideo.style.display = 'block';
        }

        videoCallButton.addEventListener('click', () => startCall('video'));
        audioCallButton.addEventListener('click', () => startCall('audio'));
        endCallButton.addEventListener('click', endCall);

        // ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿßŸàŸÑ€åŸá
        if (checkLogin()) {
            loadMessages();
            initializeWebSocket();
        }
    </script>
</body>
</html>
