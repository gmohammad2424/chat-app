<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ChatApp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #messages div {
            margin: 5px 0;
        }
        #messages img {
            max-width: 200px;
            cursor: pointer;
            border-radius: 5px;
        }
        #message-input, #photo-input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: linear-gradient(45deg, #0ce39a, #69007f, #fc0987);
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <input type="file" id="photo-input" accept="image/*">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatId = new URLSearchParams(window.location.search).get('chat_id');
        const token = localStorage.getItem('token');
        const backendUrl = 'https://chat-backend-gxh8.onrender.com';
        if (!chatId || !token) {
            alert('Missing chat_id or token. Please log in again.');
            window.location.href = 'login.html';
        }

        const ws = new WebSocket(`wss://chat-backend-gxh8.onrender.com/ws?chat_id=${chatId}&token=${token}`);
        let tempMessageId = 0;

        ws.onopen = () => {
            console.log('WebSocket connection established');
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            displayMessage(message);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        async function fetchMessages() {
            try {
                const response = await fetch(`${backendUrl}/messages?chat_id=${chatId}&token=${token}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch messages: ${response.status}`);
                }
                const messages = await response.json();
                messages.forEach(displayMessage);
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        function displayMessage(message, isTemp = false) {
            const messagesDiv = document.getElementById('messages');
            let messageDiv = document.getElementById(`msg-${message.tempId || message.id}`);
            if (!messageDiv) {
                messageDiv = document.createElement('div');
                messageDiv.id = isTemp ? `msg-${tempMessageId}` : `msg-${message.id}`;
                messagesDiv.appendChild(messageDiv);
            }
            if (message.image_url) {
                messageDiv.innerHTML = `<img src="${message.image_url}" alt="Image" onclick="showFullImage('${message.image_url}')">`;
            } else {
                messageDiv.textContent = `${message.sender}: ${message.content}`;
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const photoInput = document.getElementById('photo-input');
            const content = input.value.trim();
            const file = photoInput.files[0];

            if (!content && !file) return;

            if (file) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('chat_id', chatId);
                formData.append('token', token);

                tempMessageId++;
                const uploadingMessage = { sender: 'You', content: 'Uploading...', tempId: tempMessageId };
                displayMessage(uploadingMessage, true);

                try {
                    const response = await fetch(`${backendUrl}/upload`, {
                        method: 'POST',
                        body: formData,
                    });
                    const data = await response.json();
                    if (response.ok) {
                        const imageMessage = {
                            chat_id: chatId,
                            content: '',
                            image_url: data.image_url,
                            tempId: tempMessageId,
                        };
                        ws.send(JSON.stringify(imageMessage));
                    } else {
                        throw new Error('Image upload failed');
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                    const errorMessage = { sender: 'System', content: 'Failed to upload image', tempId: tempMessageId };
                    displayMessage(errorMessage);
                }
                photoInput.value = '';
            } else {
                const message = {
                    chat_id: chatId,
                    content: content,
                    image_url: '',
                };
                ws.send(JSON.stringify(message));
                input.value = '';
            }
        }

        function showFullImage(imageUrl) {
            const fullImage = document.createElement('div');
            fullImage.style.position = 'fixed';
            fullImage.style.top = '0';
            fullImage.style.left = '0';
            fullImage.style.width = '100%';
            fullImage.style.height = '100%';
            fullImage.style.background = 'rgba(0,0,0,0.8)';
            fullImage.style.display = 'flex';
            fullImage.style.justifyContent = 'center';
            fullImage.style.alignItems = 'center';
            fullImage.style.zIndex = '1000';
            fullImage.innerHTML = `<img src="${imageUrl}" style="max-width: 90%; max-height: 90%; border-radius: 10px;" />`;
            fullImage.onclick = () => fullImage.remove();
            document.body.appendChild(fullImage);
        }

        // Load messages on page load
        (async () => {
            await fetchMessages();
        })();

        // Add Enter key support for sending messages
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
