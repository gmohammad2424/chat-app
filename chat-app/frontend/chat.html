<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="initiateCall('video')">Start Video Call</button>
    <button onclick="initiateCall('audio')">Start Audio Call</button>

    <script>
        const token = localStorage.getItem('token');
        let username = null;
        let receiver = null;
        let ws = null;

        // Get chat_id from URL (e.g., user1:user2)
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chat_id');
        if (!chatId) {
            alert('Chat ID is required');
            window.location.href = 'login.html';
            return;
        }

        const [user1, user2] = chatId.split(':');
        if (!user1 || !user2) {
            alert('Invalid chat ID format');
            window.location.href = 'login.html';
            return;
        }

        // Determine which user is the current user (simplified for now)
        // In a real app, you'd get the logged-in username from the JWT token
        username = user1; // Replace with logic to determine the logged-in user
        receiver = user2;

        // Check if token exists
        if (!token) {
            alert('Please log in to access the chat');
            window.location.href = 'login.html';
            return;
        }

        // Fetch existing messages
        fetch(`https://chat-backend-gxh8.onrender.com/messages?chat_id=${chatId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    alert('Authorization failed. Please log in again.');
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return;
                }
                throw new Error('Failed to fetch messages');
            }
            return response.json();
        })
        .then(messages => {
            const messagesDiv = document.getElementById('messages');
            messages.forEach(msg => {
                messagesDiv.innerHTML += `<p><b>${msg.sender}:</b> ${msg.content} (${new Date(msg.timestamp).toLocaleString()})</p>`;
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        })
        .catch(error => {
            console.error('Error fetching messages:', error);
        });

        // Establish WebSocket connection
        ws = new WebSocket(`wss://chat-backend-gxh8.onrender.com/ws?username=${username}&token=${token}`);
        ws.onopen = () => {
            console.log('WebSocket connected');
        };
        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            const messagesDiv = document.getElementById('messages');
            if (msg.type === 'text') {
                messagesDiv.innerHTML += `<p><b>${msg.sender}:</b> ${msg.content} (${new Date(msg.timestamp).toLocaleString()})</p>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } else if (msg.type === 'call_signal') {
                handleCallSignal(msg);
            }
        };
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            alert('Failed to connect to chat. Please log in again.');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        };
        ws.onclose = () => {
            console.log('WebSocket closed');
        };

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            if (content === '') return;

            const msg = {
                type: 'text',
                sender: username,
                receiver: receiver,
                content: content,
                timestamp: new Date().toISOString(),
                status: 'sent',
            };

            ws.send(JSON.stringify(msg));
            messageInput.value = '';
        }

        function initiateCall(callType) {
            const msg = {
                type: 'call_signal',
                sender: username,
                receiver: receiver,
                signal: {
                    type: 'call-initiate',
                    call_type: callType,
                },
                timestamp: new Date().toISOString(),
            };
            ws.send(JSON.stringify(msg));
            alert(`Initiated ${callType} call to ${receiver}`);
        }

        function handleCallSignal(msg) {
            if (msg.signal.type === 'call-initiate') {
                const accept = confirm(`Incoming ${msg.signal.call_type} call from ${msg.sender}. Accept?`);
                if (accept) {
                    const response = {
                        type: 'call_signal',
                        sender: username,
                        receiver: msg.sender,
                        signal: {
                            type: 'call-accept',
                            call_status: 'accepted',
                        },
                        timestamp: new Date().toISOString(),
                    };
                    ws.send(JSON.stringify(response));
                    alert(`Started ${msg.signal.call_type} call with ${msg.sender}`);
                } else {
                    const response = {
                        type: 'call_signal',
                        sender: username,
                        receiver: msg.sender,
                        signal: {
                            type: 'call-reject',
                            call_status: 'rejected',
                        },
                        timestamp: new Date().toISOString(),
                    };
                    ws.send(JSON.stringify(response));
                }
            }
        }
    </script>
</body>
</html>
