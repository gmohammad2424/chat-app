<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #1c2526;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #d3d3d3;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: -5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #444;
        }
        #error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorDiv = document.getElementById('error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://vridcilbrgyrxxmnjcqq.supabase.co/auth/v1/token?grant_type=password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyaWRjaWxicmd5cnh4bW5qY3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg5Nzg5MDYsImV4cCI6MjA0NDU1NDkwNn0.-2kswLszvH7zZSGqP4q0SJRq2YhWouG0BajL1fYAIgM',
                    },
                    body: JSON.stringify({
                        email: username, // Supabase معمولاً از email استفاده می‌کنه
                        password: password,
                    }),
                });

                const data = await response.json();
                console.log('Login response:', data); // دیباگ

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_id', data.user.id);
                    console.log('Token stored:', data.access_token); // دیباگ
                    window.location.href = 'chat.html';
                } else {
                    showError('Login failed: ' + (data.error_description || 'Invalid credentials'));
                }
            } catch (error) {
                showError('Error during login: ' + error.message);
            }
        });

        function showError(message) {
            errorDiv.innerText = message;
            errorDiv.style.display = 'block';
            console.error(message);
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
