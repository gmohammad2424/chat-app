<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .login-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: 500;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #e65a50;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="box">
            <div>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
            </div>
        </div>
        <a href="login.html" class="login-btn">Go to Login</a>
    </div>
</body>
</html>
